<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">    
    <title>Document</title>
</head>
<body>
    <main class="bg-gray-50">
        <div class="w-screen h-screen flex flex-col items-center ">

            <div class="flex flex-col items-center w-full justify-center h-screen " >
                <div class="flex items-center mb-12">
                    <img src="http://localhost:1313/windster/images/logo.svg" class="h-10 mr-4" alt="Windster Logo">
                    <h1 class="text-3xl font-bold">Windster</h1>
                </div>
                <div class="bg-white w-5/12 rounded-xl p-16 shadow">
                    <div class="flex flex-col space-y-4">
                        <div class="mb-4">
                            <h1 class="text-3xl font-bold">Sign in to platform</h1>
                        </div>

                        <form action="">
                            <div class="flex flex-col space-y-6">

                                <div class="flex flex-col space-y-3">
                                    <label for="email" class="text-gray-600 text-base font-medium">Your email</label>
                                    <input placeholder="name@company.com" type="text" id="email" class="bg-gray-50 px-4 py-2 border text-base font-medium rounded-lg border-gray-300 focus:outline-none focus:border-cyan-600 focus:ring-cyan-600 focus:ring-1">
                                </div>
                                <div class="flex flex-col space-y-3">
                                    <label for="password"  class="text-gray-600 text-base font-medium">Your password</label>
                                    <input placeholder="••••••••" type="password" id="password" class="bg-gray-50 px-4 py-2 border text-base font-medium rounded-lg border-gray-300 focus:outline-none focus:border-cyan-600 focus:ring-cyan-600 focus:ring-1">
                                </div>                                      
                            </div>
                            <div class="mt-5 mb-5 flex justify-between text-base font-medium">
                                <div class="flex space-x-3 items-center">
                                    <input type="checkbox" class="w-4 h-4" name="" id="remember">
                                    <label for="remember" class="text-gray-500">Remember me</label>
                                </div>
                                <a href="" class="text-cyan-600 hover:underline ">
                                    Lost Password ?
                                </a>
                            </div>
                            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 p-4 text-white rounded-lg text-base font-medium">
                                Login to your account
                            </button>
                        </form>
                        <div class="whitespace-nowrap text-gray-400">
                            Not registered?
                            <a href="" class="text-cyan-600 hover:underline">
                                Create account
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
